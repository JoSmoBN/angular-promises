<!DOCTYPE html>
<html lang="en" ng-app="swApp">
<head>
	<meta charset="UTF-8">
	<title>Star Wars API</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="styleSheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>
</head>
<body ng-controller="swCtrl">
	
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>API Request to IMDB</h1>
				<p>Displayed with UI-Grid</p>
				<div ui-grid="{ data: movies }" class="myGrid"></div>
			</div>
			<div class="col-md-6">
				<h1>Star Wars films that Luke Skywalker is in:</h1>
				<p class="error">{{error}}</p>
				<div ng-repeat="film in films">
					<h2>{{film.title}}</h2>
					<p><strong>Episode {{film.episode_id}}</strong></p>
					<p>{{film.opening_crawl}}</p>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
